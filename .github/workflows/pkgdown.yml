on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]
    release:
        types: [published]
    workflow_dispatch:

name: pkgdown

permissions:
    contents: write

jobs:
    pkgdown:
        runs-on: ubuntu-latest
        concurrency: 
            group: ${{ github.workflow }}-${{ github.ref }}
            cancel-in-progress: true
        env:
            GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
        steps:
            - uses: actions/checkout@v3

            - uses: r-lib/actions/setup-pandoc@v2

            - uses: r-lib/actions/setup-r@v2
              with:
                  use-public-rspm: true

            # æ‰‹åŠ¨å®‰è£…é—®é¢˜åŒ…
            - name: Install problematic dependencies
              run: |
                  install.packages("remotes")
                  
                  # å®‰è£… LPSGL (ä»Ž LP_SGL ä»“åº“)
                  remotes::install_github("Exceret/LP_SGL", force = TRUE)
              shell: Rscript {0}
              continue-on-error: true

            - uses: r-lib/actions/setup-r-dependencies@v2
              with:
                  extra-packages: |
                      any::pkgdown
                      local::.
                      github::Exceret/ScPP
                      github::ShixiangWang/IDConverter
                      github::Exceret/scAB
                      github::Exceret/Scissor
                      github::Exceret/scPAS
                      github::Exceret/SigBridgeRUtils
                      github::Exceret/DEGAS
                      github::Exceret/PIPET
                  needs: website

            - name: Build site
              run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
              shell: Rscript {0}

            - name: Deploy to GitHub pages ðŸš€
              if: github.event_name != 'pull_request'
              uses: JamesIves/github-pages-deploy-action@v4.4.1
              with:
                  clean: false
                  branch: gh-pages
                  folder: docs
                  enable_jekyll: false
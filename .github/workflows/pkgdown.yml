on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]
    release:
        types: [published]
    workflow_dispatch:

name: pkgdown

permissions:
  contents: write

jobs:
    pkgdown:
        runs-on: ubuntu-latest
        env:
            GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
        steps:
            - uses: actions/checkout@v3

            - uses: r-lib/actions/setup-pandoc@v2

            - uses: r-lib/actions/setup-r@v2
              with:
                  use-public-rspm: true

            - uses: r-lib/actions/setup-r-dependencies@v2
              with:
                  # åœ¨è¿™é‡Œæ·»åŠ  github::WangX-Lab/ScPPï¼Œä½¿å…¶ä»Ž GitHub å®‰è£…åˆ°æ­£ç¡®çš„åº“ä¸­
                  extra-packages: any::pkgdown, local::., github::WangX-Lab/ScPP, github::ShixiangWang/IDConverter, github::Qinran-Zhang/scAB, github::sunduanchen/Scissor, github::aiminXie/scPAS
                  needs: website

            - name: Build site
              run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
              shell: Rscript {0}

            - name: Deploy to GitHub pages ðŸš€
              if: github.event_name != 'pull_request'
              uses: JamesIves/github-pages-deploy-action@v4.4.1
              with:
                  clean: false
                  branch: gh-pages
                  # root
                  folder: docs
